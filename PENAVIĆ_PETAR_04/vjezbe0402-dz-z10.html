<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodavanje Paragrafa</title>
    <script>
        function dodajParagraf() {
            // Stvaranje novog paragrafa
            var noviParagraf = document.createElement("p");
            noviParagraf.textContent = "Novi paragraf teksta";

            // Dohvaćanje elementa ispod kojeg će se dodati novi paragraf
            var thisLocation = document.getElementById("thisLocation");

            // Dodavanje novog paragrafa ispod trenutnog paragrafa
            thisLocation.parentNode.insertBefore(noviParagraf, thisLocation.nextSibling);
        }
    </script>
</head>
<body>

    <p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
    <p id="thisLocation">Novi paragrafi teksta će se pojaviti ispod</p>
    <p>Ovo je defaultni prvi paragraf teksta</p>

</body>
</html>
